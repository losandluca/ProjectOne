<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Phoenix Events</title>
  
  <!--Import Google Icon Font for Materialize CSS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  
  <!-- link to local style sheets: both materialize and our own-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  


</head>

<body>

  <nav class="nav-extended">
    <div class="nav-wrapper green">
      <a href="#" class="brand-logo left">Phoenix Events</a>
    </div>
    <div class="nav-content grey">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#events" id='events-tab'>Events</a></li>
        <li class="tab"><a href="#weather" id='weather-tab'>Weather</a></li>
        <li class="tab"><a href="#wall" id='wall-tab'>Wall</a></li>
      </ul>
    </div>
  </nav>

  <div id="events-page">
    <nav>
      <div class="nav-wrapper white">
        <form id="searchForm">
          <div class="input-field left white">
            <input id="search" type="search" placeholder="search" required>
            <!-- <input id="" type="submit"> -->
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>


  <!-- Arizona landscapes slideshow -->
  <div class="slider">
      <ul class="slides">
        <li>
          <img src="img/festivalone.jpg"> 
        </li>
        <li>
          <img src="img/festivaltwo.jpg"> 
        </li>
        <li>
          <img src="img/festivalthree.jpg">
        </li>
        <li>
          <img src="img/festivalfour.jpg"> 
        </li>
        <li>
            <img src="img/festivalfive.jpg"> 
        </li>
      </ul>
    </div>
    <br><br>

    <div id="results" class="row">
    </div>
  </div>


  <!-- Weather Page! -->
  <div id="weather-page">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">5 Day Weather Forecast</h3>
        </div>
        <div class="panel-body">
          <table class="tableArea">
            <thead>
              <tr>
                <th>Date</th>
                <th>Temperature Low</th>
                <th>Temperature High</th>
                <th>Wind</th>
                <th>Humidity</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Wall Tab! -->

 <div id="wall-page">
  <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Post to Greater Phoenix Live Events Wall:</span>

            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Wikiup, AZ" id="home-town" type="text" class="validate">
                    <label for="hometown">Home Town</label>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="planned-event" type="text" class="validate">
                      <label for="planned-event">Event You Plan On Attending</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="party-size" type="number" class="validate">
                      <label for="party-size">How Many People Attending</label>
                    </div>
                  </div>
              </form>
            </div>

          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="add-info-button">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong><i>Trending:</i></strong></h3>
        </div>
        <div class="panel-body">
          <table class="responsive-table" id="wall-table">
            <thead>
              <tr>
                <th scope="col">Home Town</th>
                <th scope="col">Event</th>
                <th scope="col">Attending</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>


<!--JavaScript at end of body for optimized loading-->
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

  <!-- Jquery (from Google CDN) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- link to our local javascript file -->
  <script src="js/app.js"></script>  

  <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- local file - not sure if needed -->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
  
  <!-- Moment.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  
  <!-- JS Plugin for shortening long text boxes -->
  <script src="https://viralpatel.net/blogs/demo/jquery/jquery.shorten.1.0.js"></script>
  


</body>

</html>
