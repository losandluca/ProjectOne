<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

</head>

<body>

 <button id="events-tab">Events</button>
 <button id='weather-tab'>Weather</button>
 <button id='wall-tab'>Wall</button>
 <div id="events-page">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo left">PHX Events!</a>
      <form id="searchForm">
        <div class="input-field right">
          <input type="search" placeholder="search" name="searchQuery" id="search" required>
          <!-- <input id="" type="submit"> -->
          <label class="label-icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
<br><br>
  <div id="results" class="row">
  </div>
 </div>


<div class="container">
 <div id="weather-page">
   <h1>Weather Page</h1> 
   <p id="location">The Valley of the Sun</p>
   <p><span id="day-time"></span></p>
   <div>
     <canvas id="condition" width="64" height="64"></canvas>
     <span id="temp">75</span><span id="units"></span><br>
   </div>
   <div>
     <div id="fah">F</div>
     <div id="cel">C</div>
   </div>
 </div>
</div>



  <div id="wall-page">
      <div class="row">
          <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                      <span class="card-title">Post to Greater Phoenix Live Events wall:</span>
    
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s6">
                              <input placeholder="Wikiup, AZ" id="home-town" type="text" class="validate">
                              <label for="hometown">Home Town</label>
                            </div>
    
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="planned-event" type="text" class="validate">
                              <label for="planned-event">Event You Plan On Attending</label>
                            </div>
                          </div>
    
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="party-size" type="number" class="validate">
                              <label for="party-size">How Many People Attending</label>
                            </div>
                          </div>
                        </form>
                      </div>
    
                  </div>
                  <div class="card-action">
                      <button class="btn waves-effect waves-light" type="submit" name="action" id="add-info-button">Submit
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
              </div>
          </div>
      </div>
    </div>

<div class="row">
  <div class="col-lg-12">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title"><strong><i>See who else will be there:</i></strong></h2>
      </div>
      <div class="panel-body">
        <table class="responsive-table " id="wall-table">
          <thead>
            <tr>
              <th scope="col">Home Town</th>
              <th scope="col">Event</th>
              <th scope="col">Attending</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
